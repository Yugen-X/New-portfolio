<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js" defer></script>
    <title>Melvin Irby Portfolio</title>
</head>
<body>
    <nav id="nav-container">
        <img id="logo-svg" src="./Screenshot_26.png" alt="">
        <ul id="list-parent">
            <a href=""><li>LinkedIn</li></a>
            <a href=""><li>GitHub</li></a>
        </ul>
    </nav>
    <header class="grid">
        <div class="text-container">
            <h1 id="hello">Hello I'm Melvin</h1>
            <p id="job-title">Front-End Developer</p>
            <p id="about-me">I like video games, coding, Lo-Fi, and green tea</p>
        </div>
        <div class="image-container">
            <img src="./971-removebg-preview.png" alt="">
        </div>
    </header>
    <h2>Skills</h2>
    <main id="skill-section">
        <div class="icon-container">
            <a class="links" href="https://www.w3schools.com/html/default.asp" target="_blank">
                <iconify-icon icon="vscode-icons:file-type-html" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">HTML</span>
        </div>
        <div class="icon-container">
            <a href="https://www.w3schools.com/css/default.asp" target="_blank">
                <iconify-icon icon="vscode-icons:file-type-css" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">CSS</span>
        </div>
        <div class="icon-container">
            <a href="https://www.javascript.com/" target="_blank">
                <iconify-icon icon="logos:javascript" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">JavaScript</span>
        </div>
        <div class="icon-container">
            <a href="https://git-scm.com/" target="_blank">
                <iconify-icon icon="logos:git" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">GIT</span>
        </div>
        <div class="icon-container">
            <a href="https://github.com/Yugen-X" target="_blank">
                <iconify-icon icon="akar-icons:github-fill" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">GitHub</span>
        </div>
        <div class="icon-container">
            <a href="https://opensource.com/resources/what-bash" target="_blank">
                <iconify-icon icon="logos:bash-icon" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">Bash</span>
        </div>
        <div class="icon-container">
            <a href="https://jestjs.io/" target="_blank">
                <iconify-icon icon="simple-icons:jest" style="color: #15c213;" width="100" height="100"></iconify-icon>
            </a>
            <span class="skill-names">Jest</span>
        </div>
    </main>
</body>
</html>
